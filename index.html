<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="inputs">
            <input type="text" id="minimum_input_number" value="1">
            <input type="text" id="maximum_input_number" value="100">
        </div>

        <div id="main">
            <button id="button_less">&lt;</button>
            <p id="number_less"><span id="less_value">0</span>меньше</p>
            <p id="number_current"><span id="current_value">0</span>текущее</p>
            <p id="number_more"><span id="more_value">0</span>больше</p>
            <button id="button_more">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
